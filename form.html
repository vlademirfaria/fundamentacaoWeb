    <link rel="icon" type="image/icon" href="icon/favicon.ico">

<body>
    <header>
        <h1>Formul치rio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Formul치rio</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>

            <div class="form-box login">
                <h2 class="animation" style="--i:0; --j:21;">Login</h2>
                <form id="dataForm" action="formAction.html" method="get">
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Nome:</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--i:2; --j:23;">
                        <input type="email" id="email" name="email" required>
                        <label for="email">E-mail:</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box animation" style="--i:3; --j:24;">
                        <input type="number" id="age" name="age" min="1" required>
                        <label for="age">Idade:</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:4; --j:25;" aria-label="Enviar formul치rio">Enviar</button>
                </form>
            </div>
            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20;">Bem-vindo!</h2>
                <p class="animation" style="--i:1; --j:21;">Coloque seus dados que entraremos em contato em breve!</p>
            </div>
        </div>
    </main>
